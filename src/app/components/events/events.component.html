<app-header class="fixed-top"></app-header>

<section class="container mt-5">
  <h2>Buscar y Filtrar Eventos</h2>

  <!-- Formulario de búsqueda y filtros -->
  <form [formGroup]="searchForm" (submit)="searchEvents()">
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="title" placeholder="Buscar por título">
      </div>
      <div class="col-md-6">
        <select class="form-select" formControlName="category">
          <option value="">Todas las categorías</option>
          <option value="concierto">Concierto</option>
          <option value="feria">Feria</option>
          <option value="deportivo">Deportivo</option>
          <!-- Agrega más opciones de categoría según tus necesidades -->
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="date" class="form-control" formControlName="date" placeholder="Buscar por fecha">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="location" placeholder="Buscar por ubicación">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <!-- Lista de resultados de búsqueda -->
  <div class="mt-4">
    <h3>Resultados de la búsqueda</h3>
    @if (events.length === 0) {
      <div>No se encontraron eventos.</div>
    }@else {
      <ul *ngIf="events.length > 0" class="list-group">
        <li *ngFor="let event of events" class="list-group-item">
          <h5>{{ event.title }}</h5>
          <p>{{ event.description }}</p>
          <p><strong>Fecha:</strong> {{ event.date }}</p>
          <p><strong>Ubicación:</strong> {{ event.location }}</p>
          <p><strong>Categoría:</strong> {{ event.category }}</p>
          <button class="btn btn-primary" (click)="goToEvent(event.id!)">Ver Evento</button>
        </li>
      </ul>
    }
  </div>
</section>
