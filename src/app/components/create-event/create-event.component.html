<app-header class="fixed-top"></app-header>

<section class="container" style="margin-top: 80px;">
  <h2>Crear Eventos</h2>
  <!-- Formulario para crear eventos -->
  <form [formGroup] = "eventsForm" (submit)="CreateEvent()">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" class="form-control" id="titulo" formControlName="title">
    </div>
    
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea class="form-control" id="descripcion" formControlName="description"></textarea>
    </div>
    
    <div class="row mb-3">
      <div class="col">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" class="form-control" id="fecha" formControlName="date">
      </div>
      <div class="col">
        <label for="hora" class="form-label">Hora:</label>
        <input type="time" class="form-control" id="hora" formControlName="time">
      </div>
    </div>
    
    <div class="mb-3">
      <label for="ubicacion" class="form-label">Ubicación:</label>
      <input type="text" class="form-control" id="ubicacion" formControlName="location">
    </div>
    
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría:</label>
      <input type="text" class="form-control" id="categoria" formControlName="category">
    </div>
    
    <button type="submit" class="btn btn-primary">Crear Evento</button>
  </form>
</section>
