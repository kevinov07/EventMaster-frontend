<div class="wrapper">
  <div class="body">
    <img class="logo" src="assets/images/login.png" alt="img login"/>
    <h1 class="mb-3">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Ingrese Usuario" formControlName="username">
        <label>Usuario</label>
        <div class="alert alert-danger mt-2" [hidden]="!loginValidator('username')">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">
            Por favor ingrese un nombre de usuario
          </span>
          
        </div>
        <!-- {{signUpForm.get('username')?.errors | json}} -->
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder="Ingrese Contraseña" formControlName="password">
        <label>Contraseña</label>
        <div class="alert alert-danger mt-2 " [hidden]="!loginValidator('password')">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            Por favor ingrese una contraseña
          </span>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
      </div>
    </form>
    <p class="mt-3"> ¿No tienes cuenta? <a class="activebutton" routerLinkActive="active" routerLink="/signUp">Registrarse</a></p>
  </div>
</div>
