<div class="wrapper">
  <div class="body rounded-5 p-4 mb-3">
      <img class="logo" src="assets/images/login-logo.png" alt="img login"/>
    <h1 class="mb-3 texto-personalizado">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
          </span>
          <div class="form-floating">
            <input type="text" class="form-control " placeholder="Ingrese Usuario" formControlName="username">
            <label>Email</label>
                  <!-- {{signUpForm.get('username')?.errors | json}} -->
          </div>
      </div>
      <div class="alert alert-danger mt-3" [hidden]="!loginValidator('username')">
        <span *ngIf="loginForm.get('username')?.errors?.['required']">
          Por favor ingrese un nombre de usuario
        </span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
            <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2M3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z"/>
          </svg>
        </span>
        <div class="form-floating">
            <input type="password" class="form-control" placeholder="Ingrese Contraseña" formControlName="password">
            <label>Contraseña</label>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!loginValidator('password')">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">
          Por favor ingrese una contraseña
        </span>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
      </div>
    </form>
    <p class="mt-3"> ¿No tienes cuenta? <a class="activebutton texto-personalizado" routerLinkActive="active" routerLink="/signUp">Registrate</a></p>
  </div>
</div>
